<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css" type="text/css"/>

  <title>eServices</title>
</head>
<body>
  <header>
    <div class="header-title">
      <h1 class="pink-text">e</h1>
      <h1>Services</h1>
    </div>

    <div class="header-date-block overflow">
      <h4 class="future-date">Future date: </h4>
      <h4 class="future-date" id="future-date"></h4>
      <h4 class="current-date" id="current-date"></h4>
    </div>

    <nav class="header-menu">
      <ul class="menu-list">
        <li><a href="first.html" id="first-page">First page</a></li>
        <li><a href="second.html" id="second-page">Second page</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="content overflow" onclick="showColor(event)">

      <div class="first-block-left">
        <div class="blue-div color"></div>
      </div>

      <div class="first-block-right">
        
        <div class="second-block-top">
          
          <div class="third-block-left">
            
            <div class="fourth-block-top">
              <div class="green-div color"></div>
            </div>

            <div class="fourth-block-bottom">
              <div class="fifth-block-left">
                <div class="green-div color"></div>
              </div>

              <div class="fifth-block-right">
                <div class="yellow-div color"></div>
              </div>
            </div>

          </div>

          <div class="third-block-center">
            <div class="sixth-block-top">
              <div class="grey-div color"></div>
            </div>

            <div class="sixth-block-bottom">
              <img src="image.jpg" alt="image">
            </div>
          </div>

          <div class="third-block-right">
            <div class="border-div"></div>
          </div>

        </div>
        <div class="second-block-bottom">
            <div class="purple-div color"></div>
        </div>
      </div>

    </div>
  </main>
  
  <footer>
  </footer>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
