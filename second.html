<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css" type="text/css"/>

  <title>eServices</title>
</head>
<body>
  <header>
    <div class="header-title">
      <h1 class="pink-text">e</h1>
      <h1>Services</h1>
    </div>

    <div class="header-date-block overflow">
      <h4 class="future-time">Future time: </h4>
      <h4 class="future-time" id="future-time"></h4>
      <input class="future-time" type="button" value="Stop time" onclick="stopFutureTime()">
      <h4 class="future-time">Random time: </h4>
      <h4 class="future-time" id="random-time">00:00:00</h4>
      <input class="future-time" type="button" value="Get random" onclick="getRandomTime()">
      <input class="current-time" type="button" value="Stop time" onclick="stopCurrentTime()">
      <h4 class="current-time" id="current-time"></h4>
      <h4 class="current-time">Current time: </h4>
    </div>

    <nav class="header-menu">
      <ul class="menu-list">
        <li><a href="first.html" id="first-page">First page</a></li>
        <li><a href="second.html" id="second-page">Second page</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="content">

      <form class="form">
        <div class="field">
          <label for="payment-method">Payment method</label>
          <select id="payment-method" class="field-select">
            <option value="VISA, MasterCard and Inti Amex">VISA, MasterCard and Inti Amex</option>
          </select>
        </div>
        <div class="field">
          <label for="beneficiary-ID">Beneficiary ID</label>
          <input type="text" id="beneficiary-ID" class="field-input">
        </div>
        <div class="field">
          <label for="print-system-ID">Print System ID</label>
          <input type="text" id="print-system-ID" class="field-input">
        </div>
        <div class="field overflow field-quantity">
          <div class="field-date">
            <label for="from-date">From date</label>
            <input type="date" id="from-date" class="field-input" value="2018-07-22">
          </div>
          <div class="field-date">
            <label for="to-date">To date</label>
            <input type="date" id="to-date" class="field-input" value="2018-07-22">
          </div>
        </div>
        <div class="field">
          <label for="search">Search</label>
          <input type="text" id="search" class="field-input">
        </div>
        <div class="field form-buttons">
          <input class="pink-button" type="button" value="Reset" onclick="toggleImg()">
          <input class="pink-button" type="submit" value="OK">
        </div>
      </form>

      <img src="ok.jpg" alt="ok" class="ok-img" id="ok-img">

    </div>
  </main>
  
  <footer>
  </footer>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
